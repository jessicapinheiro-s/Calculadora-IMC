<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="Projeto calculadora IMC/style.css">
    <link rel="stylesheet" href="Projeto calculadora IMC/responsive.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="dark">

        <div class="dark-icon">
            <span>Dark Theme</span>
            <i class='bx bxs-circle' ></i>
        </div>
    </div>
    <section class="calculadora">
        <div class="efeito-flutuante">
            <img src="Projeto calculadora IMC/3567801.jpg" alt="img" id="imgFlutuante">
        </div>
        <div class="allContent">
            <div class="titleandDesc">
                <h1>Calculadora IMC</h1>
                <p>Adicione como (ex: 1,60)</p>
            </div>
            <div class="entrada">
                <input type="number" name="altura" id="inAltura" placeholder=" Altura">
                <input type="number" name="idade" id="inPeso" placeholder=" Peso">
            </div>
            <div class="botoes">
                <button id="btCalcular">Calcular</button>
                <button id="btLimpar">Limpar</button>
            </div>
        </div>
    </section>
    <div class="resposta" id="resposta">

        <script src="Projeto calculadora IMC/app.js"></script>
</body>

</html>
